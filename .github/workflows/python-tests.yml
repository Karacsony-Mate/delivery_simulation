name: Python Tests CI

on:
  push:
    branches: [ develop, feature/pathfinding ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install raylib dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git cmake libgl1-mesa-dev libx11-dev libxrandr-dev libxi-dev libxinerama-dev libxcursor-dev
          git clone https://github.com/raysan5/raylib.git /tmp/raylib
          cd /tmp/raylib
          mkdir build && cd build
          cmake -DBUILD_SHARED_LIBS=ON ..
          make
          sudo make install
          sudo ldconfig

      - name: Install UV package manager
        run: pip install uv

      - name: Install dependencies
        working-directory: ./algorithms
        run: |
          uv sync --dev

      - name: Link raylib shared library for raylibpy
        working-directory: ./algorithms
        run: |
          python -c "import site; import os; p=site.getsitepackages()[0]+'/raylibpy/bin/64bit'; os.makedirs(p, exist_ok=True); os.system(f'ln -sf /usr/local/lib/libraylib.so.5.5.0 {p}/libraylib.so.5.5.0')"

      - name: Run tests
        working-directory: ./algorithms
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          uv run pytest
